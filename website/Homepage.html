<!DOCTYPE html>
<html>
<head>
    <title>My Home Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <button class="top-left-button" id="menuButton">Menu</button>
        <h1 class="main-title">Welcome to My Home Page</h1>
        <p>This is a simple example of an HTML home page.</p>
        <img src="Ferrari.jpg" alt="My Image" width="400" height="250">
        <br>
        <a href="about.html">About Me</a>
    </div>

    <div class="overlay" id="menuOverlay">
        <img src="close-button.png" alt="Close" class="close-button" id="closeButton"
        width="40", height="40">
        <div class="button-container">
            <button class="overlay-button" id="button1">Button 1</button>
            <button class="overlay-button" id="button2">Button 2</button>
            <button class="overlay-button" id="button3">Button 3</button>
            <button class="overlay-button" id="button4">Button 4</button>
            <button class="overlay-button" id="button5">Button 5</button>
            <button class="overlay-button" id="button6">Button 6</button>
            <button class="overlay-button" id="button7">Button 7</button>
            <button class="overlay-button" id="button8">Button 8</button>
            <button class="overlay-button" id="button9">Button 9</button>
            <button class="overlay-button" id="button10">Button 10</button>
        </div>
    </div>
    <div class="overlay" id="rightOverlay"></div>

    <script src="script.js"></script>
</body>
</html>
